<status [result]="result" (updatedResult)="updateResult($event)"></status>
<div class="form-group">
    <label for="question">Token</label>
    <input type="text" class="form-control" placeholder="Add Quiz Token Here without space and special characters" id="question" #quizname>
</div>
<div class="form-group">
    <label for="category">Category</label>
    <select class="form-control" [(ngModel)]="selectedCategory" [ngModelOptions]="{standalone: true}" #quizcategory>
        <option *ngFor="let x of categories" [value]="x.CategoryName" [selected]="selectedCategory == x.CategoryName">{{x.CategoryName}}</option>
    </select>
</div>
<div class="form-group">
    <label for="question">Question Count<sub>&nbsp;How many questions you want to ask users?</sub></label>
    <input type="number" class="form-control" placeholder="Total Number of Question" id="questioncount" #questioncount>
</div>
<button class="btn btn-success" (click)="addQuiz(quizname.value, quizcategory.value,questioncount.value)">
    <span class="glyphicon glyphicon-ok"></span>&nbsp;Submit
</button>

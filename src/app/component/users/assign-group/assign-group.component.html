<status [result]="result" (updatedResult)="updateResult($event)"></status>
<h4>User Id: {{quizUserId}}</h4>
<div class="checkbox" *ngFor="let list of userGroups">
    <label>
        <input type="checkbox" value="{{list.Name}}" (change)="onCheckboxChange(list,$event)"  [(ngModel)]="list.Checked"/>{{list.Name}}
    </label>
</div>
<button type="button" id="delete" class="btn btn-info btn-sm" (click)="assign()">
    Assign
</button>

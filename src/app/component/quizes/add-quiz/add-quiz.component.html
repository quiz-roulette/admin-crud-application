<status [result]="result" (updatedResult)="updateResult($event)"></status>
<div class="form-group">
    <label for="question">Name</label>
    <input type="text" class="form-control" placeholder="Add Quiz Name here" id="question" #quizname>
</div>
<div class="form-group">
    <label for="category">Category</label>
    <select class="form-control" [(ngModel)]="selectedCategory" [ngModelOptions]="{standalone: true}" #quizcategory>
        <option *ngFor="let x of categories" [value]="x.CategoryName" [selected]="selectedCategory == x.CategoryName">{{x.CategoryName}}</option>
    </select>
</div>
<div class="form-group">
    <label for="category">Group</label>
    <select class="form-control" [(ngModel)]="selectedGroup" [ngModelOptions]="{standalone: true}" #quizgroup>
        <option *ngFor="let x of groups" [value]="x.Name" [selected]="selectedGroup == x.Name">{{x.Name}}</option>
    </select>
</div>
<button class="btn btn-success" (click)="addQuiz(quizname.value, quizcategory.value, quizgroup.value)">
    <span class="glyphicon glyphicon-ok"></span>&nbsp;Submit
</button>

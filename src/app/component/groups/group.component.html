<status [result]="result" (updatedResult)="updateResult($event)"></status>
<form class="form-inline adduser">
    <div class="form-group">
        <label for="exampleInputName2">Group Name</label>
        <input type="text" class="form-control" id="exampleInputName2" placeholder="Group 1" [(ngModel)]="newGroup.Name" name="groupName">
    </div>
    <button type="submit" class="btn btn-default" (click)="addGroup()">Add</button>
</form>
<p>Groups are used to group students such that we can enable quiz based on groups; i.e. only the students in the specific group will be allowed to play a quiz.</p>
<table class="table">
    <thead>
        <th>Name</th>
        <th>Assigned Users</th>
        <th> </th>
        <th>Action </th>
        <!-- <span class="label label-danger">Any Question in category will be deleted!</span> -->
    </thead>
    <tbody>
        <tr *ngFor="let item of groups">
            <td>{{item.Name}}</td>
            <td>{{item.QuizUserCount}}</td>
            <td>
                <button type="button" id="delete" class="btn btn-info btn-sm" (click)="assignUsers(item.Name)">
                    Assign Users
                </button>
            </td>
            <td>
                <button type="button" id="delete" class="btn btn-danger btn-sm" (click)="deleteGroup(item.Name)">
                    <span class="glyphicon glyphicon-ban-circle"></span> Delete
                </button>
            </td>
        </tr>
    </tbody>
</table>

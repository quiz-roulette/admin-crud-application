<table class="table">
    <thead>
        <tr>
            <td>Action</td>
            <th>S/N</th>
            <th>Question</th>
            <th>Category</th>
            <th>Choices</th>
            <td>Action</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of questionWrappers">
            <td> <button type="button" class="btn btn-default btn-md">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Edit
                      </button>
                    </td>
            <td>{{item.QuestionId}}</td>
            <td>{{item.Text}}</td>
            <td>{{item.CategoryName}}</td>
            <td>
                <span class="badge" *ngFor="let choice of item.choice" [class.green]="choice.ChoiceId == item.correctChoice.ChoiceId">{{choice.text}}</span>
            </td>
            <td><button type="button" id="delete" class="btn btn-default btn-sm" (click)="deleteQuestion(item.QuestionId)">
                <span class="glyphicon glyphicon-ban-circle"></span> Delete
              </button>
            </td>
        </tr>
    </tbody>
</table>
<form class="form-inline">
    <div class="form-group">
        <label for="question">Question</label>
        <input type="text" class="form-control" id="question" #questiontext>
    </div>
    <div class="form-group">
        <label for="category">Category</label>
        <select class="form-control" [(ngModel)]="selectedCategory" [ngModelOptions]="{standalone: true}" #questioncategory>
            <option *ngFor="let x of categories" [value]="x.CategoryName" [selected]="selectedCategory == x.CategoryName">{{x.CategoryName}}</option>
        </select>
    </div>
    <div class="form-group">
        <label for="choice">Choice</label>
        <input type="text" class="form-control" id="choice" placeholder="; semicoln seperated" #questionchoice>
    </div>
    <div class="form-group">
            <label for="correctChoice">Correct Choice</label>
            <input type="text" class="form-control" id="correctChoice" value="" #questioncorrectchoice>
        </div>
    <button class="btn btn-default" (click)="addQuestion(questiontext.value, questioncategory.value, questionchoice.value, questioncorrectchoice.value)">
        <span class="glyphicon glyphicon-ok"></span>Submit
    </button>
</form>
